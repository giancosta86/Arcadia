---
layout: default
---
<article class="post poem" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

<div id="backToHomePage">
  <a href="{{ site.baseurl }}/">Arcadia - Home page</a>
</div>
